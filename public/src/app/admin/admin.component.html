<body>

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><h3>Hello {{profile?.nickname }}! </h3></li>

      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><button class="pull-right btn btn-link" id="logout"(click)="auth.logout()" *ngIf="auth.authenticated()">Logout</button></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="thumbnail">
        <img src="{{profile?.picture}}" class="avatar" alt="avatar">
        <div class="caption">
          <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
          <h3 class="nickname">{{ profile?.nickname }}</h3>
          <p><a [routerLink]="['/create']" class="btn btn-info" role="button">Add Menu Item</a></p>
        </div>
      </div>
    </div>
  </div>


</body>
